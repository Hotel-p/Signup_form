<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main">

        <div class="left">
            <div class="title">
                <img src="images/odin-lined.png" alt="Odin logo">
                <p>Odin</p>
            </div>
            <div class="credits">
                Photo by <a href="https://www.pexels.com/photo/wood-art-dirty-house-15993252/">Dian Pradita Putri</a>  
            </div>
        </div>

        <div class="right">
            <div class="top">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, odit voluptatibus dignissimos quos ea nihil aspernatur, fuga tempora sapiente officiis ducimus necessitatibus modi eaque dolorem.</p>
                <p>Get started!</p>
            </div>

            <div class="middle">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div>
                        <label for="First_name">First_name</label>
                        <input type="text" name="First_name" id="First_name" placeholder="Thor" required>
                    </div>
                    <div>
                        <label for="Last_name">Last_name</label>
                        <input type="text" name="Last_name" id="Last_name" placeholder="Odinson" required>
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="you@gmail.com" required>
                    </div>
                    <div>
                        <label for="Phone_Number">Phone Number</label>
                        <input type="number" name="Phone_Number" id="Phone_Number" placeholder="" minlength="6" maxlength="10">
                    </div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password">
                    </div>
                    <div>
                        <label for="Confirm_password">Confirm_password</label>
                        <input type="password" name="Confirm_password" id="Confirm_password">
                    </div>
                    <button>Create Account</button>
                </form>
            </div>

            <div class="bottom">
                <div class="footer">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>

    </div>
</body>
</html>
